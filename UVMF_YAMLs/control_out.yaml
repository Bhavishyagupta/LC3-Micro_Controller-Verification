uvmf:
  interfaces:
    "control_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"

      ports:
        - name: "enable_updatePC"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "enable_fetch"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "enable_decode"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "enable_execute"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "enable_writeback"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "bypass_alu_1"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "bypass_alu_2"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "bypass_mem_1"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "bypass_mem_2"
          width: "1"
          dir: "output"
          reset_value: "'0"
        - name: "mem_state"
          width: "2"
          dir: "output"
          reset_value: "'0"
        - name: "br_taken"
          width: "1"
          dir: "output"
          reset_value: "'0"

      transaction_vars:
        - name: "enable_updatePC"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_fetch"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_decode"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_execute"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_writeback"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_alu_1"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_alu_2"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_mem_1"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "bypass_mem_2"
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "mem_state"
          type: "bit [1:0]"
          isrand: "False"
          iscompare: "True"
        - name: "br_taken"
          type: "bit"
          isrand: "False"
          iscompare: "True"

