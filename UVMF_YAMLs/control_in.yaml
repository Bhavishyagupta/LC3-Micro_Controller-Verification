uvmf:
  interfaces:
    "control_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"

      ports:
        - name: "complete_data"
          width: "1"
          dir: "input"
          reset_value: "'0"

        - name: "complete_instr"
          width: "1"
          dir: "input"
          reset_value: "'0"

        - name: "IR"
          width: "16"
          dir: "input"
          reset_value: "'0"

        - name: "psr"
          width: "3"
          dir: "input"
          reset_value: "'0"

        - name: "IR_Exec"
          width: "16"
          dir: "input"
          reset_value: "'0"

        - name: "IMem_dout"
          width: "16"
          dir: "input"
          reset_value: "'0"

        - name: "NZP"
          width: "3"
          dir: "input"
          reset_value: "'0"

      transaction_vars:
        - name: "complete_data"
          type: "bit"
          isrand: "True"
          iscompare: "True"

        - name: "complete_instr"
          type: "bit"
          isrand: "True"
          iscompare: "True"

        - name: "IR"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "True"

        - name: "psr"
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "True"

        - name: "IR_Exec"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "True"

        - name: "IMem_dout"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "True"

        - name: "NZP"
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "True"

