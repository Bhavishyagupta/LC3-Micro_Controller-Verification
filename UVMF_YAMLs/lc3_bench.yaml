# lc3_bench.yaml
# Top-level testbench (bench) configuration for LC3 verification using UVMF.
# This file maps BFMs/agents to active or passive roles, sets clock/reset timing,
# and points to the top-level environment. 
uvmf:
  benches:
    lc3:
      # Active/passive mapping: each BFM or agent is listed along with whether
      # it drives (ACTIVE) or only observes (PASSIVE). Use these settings to
      # control which agents generate stimulus versus which only monitor.
      #  Specify active/passive mode of operation for any underlying BFMs. 
      # Default is defined by the active_passive_default variable. 
      # For environments that contain subenvironments, 
      # the full UVM path of the agent must be specified from the top level environment including subenvironments. 
      # Underscores, _’s, must be used as a delimiter because dots, .’s, are reservedcharactersinverilog.
      active_passive:
        - bfm_name: fetch_env_fetch_in_agent
          value: PASSIVE
        - bfm_name: fetch_env_fetch_out_agent
          value: PASSIVE
        - bfm_name: decode_env_decode_in_agent
          value: PASSIVE
        - bfm_name: decode_env_decode_out_agent
          value: PASSIVE
        - bfm_name: writeback_env_writeback_in_agent
          value: PASSIVE
        - bfm_name: writeback_env_writeback_out_agent
          value: PASSIVE
        - bfm_name: memaccess_env_memaccess_in_agent
          value: PASSIVE
        - bfm_name: memaccess_env_memaccess_out_agent
          value: PASSIVE
        - bfm_name: control_env_control_in_agent
          value: PASSIVE
        - bfm_name: control_env_control_out_agent
          value: PASSIVE
        - bfm_name: execute_env_execute_in_agent
          value: PASSIVE
        - bfm_name: execute_env_execute_out_agent
          value: PASSIVE

        # Memory agents are the stimulus source for reads/writes.
        - bfm_name: inst_mem_agent
          value: ACTIVE
        - bfm_name: data_mem_agent
          value: ACTIVE

      # Default behavior when a BFM isn't listed above. Here the default is to
      # treat BFMs as ACTIVE so unlisted agents will drive unless explicitly set.
      active_passive_default: ACTIVE

      # Clock configuration: half period is used by some generators to create
      # a reference clock. Phase offset can shift the clock relative to other
      # stimuli (both fields are optional depending on your harness).
      clock_half_period: 5ns
      clock_phase_offset: 9ns

      interface_params: []

      # Reset polarity and timing. reset_assertion_level = 'True' means active
      # high reset. reset_duration gives the recommended reset pulse width.
      reset_assertion_level: 'True'
      reset_duration: 200ns

      # Which top-level environment package to instantiate for this bench
      top_env: lc3
