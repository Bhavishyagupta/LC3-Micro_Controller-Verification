#      ## Analysis components are defined externally in a 'util_components' structure.
#      ## They are instantiated here.
      analysis_components :
        - name: "control_pred"
          type: "control_predictor"
        - name: "control_cov"
          type: "control_coverage"
#      ## Each scoreboard is keyed by the scoreboard instantiation name with
#      ## information on the scoreboard type and what type of transaction it
#      ## will be parsing
      scoreboards : 
        - name: "control_sb"
          sb_type: "uvmf_in_order_race_scoreboard"
          trans_type: "control_out_transaction"
#          parameters:
#            - name: "SB_PARAMETER_NAME"
#              value: "SB_PARAMETER_VALUE"
#      ## Define internal TLM connections. Each entry must have a 'driver' and
#      ## a 'receiver' entry used to determine the full connection.
      analysis_ports :
        - name: "control_in_ap"
          trans_type: "control_in_transaction"
          connected_to: "control_in_agent.monitored_ap"
        - name: "control_out_ap"
          trans_type: "control_out_transaction"
          connected_to: "control_out_agent.monitored_ap"
#      Note regarding TLM connections:
#          When connecting to UVMF agents, driver analysis_port_name is monitored_ap
#          When connecting to expected side of UVMF scoreboards, receiver analysis_export_name is expected_analysis_export
#          When connecting to actual side of UVMF scoreboards, receiver analysis_export_name is actual_analysis_export
      tlm_connections :
        # 0) IN → Predictor (to derive expected OUT behavior)
        - driver:   "control_in_agent.monitored_ap"
          receiver: "control_pred.control_in_ae"

        # 1) Predictor → Scoreboard.expected
        - driver:   "control_pred.control_out_sb_ap"
          receiver: "control_sb.expected_analysis_export"

        # 2) OUT (actual) → Scoreboard.actual
        - driver:   "control_out_agent.monitored_ap"
          receiver: "control_sb.actual_analysis_export"

        # 3) IN → Coverage
        - driver:   "control_in_agent.monitored_ap"
          receiver: "control_cov.control_in_ae"

        # 4) OUT → Coverage
        - driver:   "control_out_agent.monitored_ap"
          receiver: "control_cov.control_out_ae"
